<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-dark  ">
        <h1 class="text-center bg-warning">Expiry</h1>
    <div class="row max-height" >
        <div class="col-6 max-height">
            <div id="demo" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="2000">

                
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                 
                </div>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="side image.jpg"  class="d-block w-100" height="400" width="400">
                  </div>
                  <div class="carousel-item">
                    <img src="images2.jpg"  class="d-block w-100" height="400" width="400">
                  </div>
                  <div class="carousel-item">
                    <img src="milk.jpg"  class="d-block w-100" height="400" width="400">
                  </div>
                 
                </div>
              
                
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            
                
        </div>
        <div class="col-6 py-5 px-5 bg-dark">
            <div class="col-6 px-5 py-5 text-primary">
              <div class="row">
                <div class="btn-group">
                  
                    <button class=" btn-lg btn-secondary px-5">sign</button>
                  <button class="btn-lg btn-secondary px-5">login</button>
                  
                  
                </div>
                
                
              </div>
              <div class="col-6">
                <form action="">
                    <label for="Username"></label>
                    <input type="text" id="userNameBox" placeholder="username">
                    <label for="Password" ></label>
                    <input class="mb-3"type="text" id="passwordbox" placeholder="password">
                    <button class="btn-block btn-lg btn-danger text-white px-5">Login</button>
                    <br>
                    <button class="text-white btn-lg btn-secondary mt-5 ">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg>
                    </button>
                    
              </div>
                
            </div>
            


            </form>
        </div>
    </div>
</div>
</body>
</html>
